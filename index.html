<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kasir Sederhana</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f3f3f3;
    }
    h2 {
        text-align: center;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #bbb;
        border-radius: 5px;
    }
    button {
        width: 100%;
        padding: 10px;
        border: none;
        margin-top: 10px;
        background: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #218838;
    }
    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    th, td {
        border-bottom: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }
    .total {
        margin-top: 15px;
        font-size: 22px;
        font-weight: bold;
        text-align: right;
    }
    .hapus-btn {
        background: #dc3545;
        padding: 5px 10px;
        color: white;
        font-size: 12px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Kasir Sederhana</h2>

    <label>Nama Barang</label>
    <input type="text" id="nama" placeholder="Contoh: Indomie">

    <label>Harga Barang</label>
    <input type="number" id="harga" placeholder="Contoh: 3000">

    <button onclick="tambahBarang()">Tambah</button>

    <table id="tabel">
        <thead>
            <tr>
                <th>Barang</th>
                <th>Harga</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="total">Total: Rp <span id="total">0</span></div>
</div>

<script>
    let total = 0;

    function tambahBarang() {
        let nama = document.getElementById("nama").value;
        let harga = parseInt(document.getElementById("harga").value);

        if (!nama || !harga) {
            alert("Nama dan harga harus diisi!");
            return;
        }

        let tableBody = document.querySelector("#tabel tbody");

        let row = document.createElement("tr");

        row.innerHTML = `
            <td>${nama}</td>
            <td>Rp ${harga}</td>
            <td><button class="hapus-btn" onclick="hapusBarang(this, ${harga})">Hapus</button></td>
        `;

        tableBody.appendChild(row);

        total += harga;
        document.getElementById("total").innerText = total;

        document.getElementById("nama").value = "";
        document.getElementById("harga").value = "";
    }

    function hapusBarang(button, harga) {
        let row = button.parentElement.parentElement;
        row.remove();

        total -= harga;
        document.getElementById("total").innerText = total;
    }
</script>

</body>
</html>
